<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css" />
        <link
            rel="stylesheet"
            href="assets/css/owl/owl.theme.default.min.css"
        />
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title">House of Cards</h3>
                    <p class="description">
                        Nada pode impedir o político sem escrúpulos Frank
                        Underwood de conquistar Washington. Assista agora a nova
                        temporada de House of Cards que está imperdível
                    </p>
                    <div class="buttons">
                        <button type="button" role="button" class="button">
                            <i class="fas fa-play"></i>
                            Assistir Agora
                        </button>
                        <button type="button" role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                            Mais Informações
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="movies-carousel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img
                        class="movie-box"
                        src="./assets/img/mini1.jpg"
                        alt="img1"
                    />

                <div class="item">

                </div>
                <div class="item">

                    />
                </div>
                <div class="item">

                        src="./assets/img/mini5.jpg"

                    />
                </div>
                <div class="item">

                    />

                <div class="item">

                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img
                        class="movie-box"

                </div>
            </div>
        </div>
        <script src="./assets/js/owl/jquery.min.js"></script>
        <script src="./assets/js/owl/owl.carousel.min.js"></script>
        <script src="./assets/js/owl/setup.js"></script>

</html>
